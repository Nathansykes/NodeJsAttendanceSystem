# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool: Default

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.SourcesDirectory)/backend'
    customCommand: 'install --cache /tmp/empty-cache'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.SourcesDirectory)/backend'
    customCommand: 'test -- --connection  mongodb+srv://pipelines:Ypb0SpLHKZ4C5hFA@cluster0.j8rtm4p.mongodb.net/test'

- task: PublishTestResults@2
  displayName: 'Publish Unit Test Results'
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '$(Build.SourcesDirectory)/backend/test/results/test-results.xml'
    mergeTestResults: true
    failTaskOnFailedTests: true
    testRunTitle: 'Software Development Artefacts Backend'